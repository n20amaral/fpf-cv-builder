<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPF CV Builder</title>
</head>
<body>
    <h1>Alguma correção a fazer?</h1>
    <form id="create-cv-form" method="GET" action="my-footballer-cv.html">
        <fieldset id="photo-id">
            <img id="photo" src="assets/placeholder_Male.png" alt="foto de perfil" />
            <input type="file" name="photoPath" id="photo-path">
        </fieldset>
        <fieldset id="personal-data">
            <label for="full-name">Nome Completo</label>
            <input id="full-name" name="fullName" type="text" value="" />
            <label for="date-of-birth">Data Nascimento</label>
            <input id="date-of-birth" name="dateOfBirth" type="date" value="" />
            <label for="country">Naturalidade</label>
            <input id="country" name="country" type="text" value="" />
        </fieldset>
        <fieldset id="club-history">
            <table>
                <thead>
                    <tr>
                        <th>Época</th>
                        <th>Modalidade</th>
                        <th>Clube</th>
                        <th>Escalão</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="history-container">
                    <tr class="history-record">
                        <td>
                            <input type="number" min="1920" name="startYear" value="" required>
                            <input type="text" name="endYear" value="" disabled>
                            <input type="hidden" name="history[]season" value="">
                        </td>
                        <td>
                            <select name="history[]sport" required>
                                <option value="futebol">Futebol</option>
                                <option value="futsal">Futsal</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="history[]club" value="" required />
                        </td>
                        <td>
                            <select name="history[]category" required>
                                <option></option>
                                <optgroup label="Futebol 5">
                                    <option value="junior-g">Petizes</option>
                                </optgroup>
                                <optgroup label="Futebol 7">    
                                    <option value="junior-f">Traquinas</option>
                                    <option value="junior-e">Benjamins</option>
                                </optgroup>
                                <optgroup label="Futebol 9">    
                                    <option value="junior-d">Infantis</option>
                                </optgroup>
                                <optgroup label="Futebol 11">
                                    <option value="junior-c">Iniciados</option>
                                    <option value="junior-b">Juvenis</option>
                                    <option value="junior-a">Juniore</option>
                                    <option value="senior">Séniores</option>
                                </optgroup>
                            </select>
                        </td>
                        <td>
                            <button class="clear-fields">Clear</button>
                            <button class="remove-record">Remove</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <input type="button" value="Adicionar linha">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
        <input type="submit" value="Gerar CV" />
    </form>
    <script src="js/edit.js"></script>
</body>
</html>
