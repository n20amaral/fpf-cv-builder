<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footballer CV - My CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cv.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#"><img src="assets/back.png" alt="Botão voltar atrás"></a></li>
                    <li><a href="javascript:window.print()"><img src="assets/printer.png" alt="Botão para imprimir"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="banner">
                <img src="assets/banner.jpg" alt="Imagem de cabeçalho">
                <h1>Footballer CV</h1>
            </div>
            <article>
                <section id="personal-data">
                    <img src="assets/placeholder_Male.png" alt="imagem de perfil"/>
                    <dl>
                        <dt id="name-term">Nome</dt>
                        <dd></dd>
                        <dt id="date-of-birth-term">Data Nascimento</dt>
                        <dd></dd>
                        <dt id="country-term">Naturalidade</dt>
                        <dd></dd>
                    </dl>
                </section>
                <section id="club-history">
                    <h2>Histórico Épocas</h2>
                    <dl></dl>
                </section>
            </article>
        </main>
    </div>
    <footer>
        <nav>
            <h3>Footballer CV</h3>
            <ul>
                <li>
                    <a href="help.html">Tenho dúvidas, preciso de ajuda!</a>
                </li>
            </ul>
            <small>1102395 &copy; 2023</small>
        </nav>
        <nav>
            <h3>Powered By:</h3>
            <ul>
                <li>
                    Data from <a href="https://fpf.pt" target="_blank">Federaçao Portuguesa de Futebol</a>
                </li>
                <li>
                    Logo from <a href="https://freelogodesign.org/" target="_blank">Free Logo Design</a>
                </li>
                <li>
                    Images from <a href="https://unsplash.com/" target="_blank">Unsplash</a>
                </li>
                <li>
                    Icons from <a href="https://www.flaticon.com/" target="_blank">Flaticon</a>
                </li>
            </ul>
        </nav>
    </footer>
    <hr>
    <aside>
        <textarea>
Usei as marcas <dl><dt><dd> Para definir termos e descrições, tanto para os dados pessoais e histórico de épocas 
Usei as marcas <article> e <section> para agrupar dados relacionados e atribuir significado semantico
Usei as marcas <a> para definir links para voltar atrás e imprimir
O CSS aplicado para esconder os botões utiliza media query print.
O CSS aplicado para estruturar os dados pessoais utiliza a propriedade flex.
O CSS aplicado no cabeçalho utiliza um filter para colocar a imagem a preto e branco e uma sequência de text-shadow para simular contorno no título.
O CSS aplicado nos títulos das caixas utiliza um box-shadow em vez de background-color para preencher o fundo de forma a ficar visivel na impressão.
        </textarea>
    </aside>
    <script src="js/cv.js"></script>
</body>

</html>
